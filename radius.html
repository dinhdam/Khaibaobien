<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let P = 3.14;
    let r = prompt("Nhập bán kính hình tròn");
    let C = parseFloat(r) * 2 * P;
    let S = parseFloat(r) ** 2 * P;
    alert("Chu vi hình tròn là: " + C);
    alert("Diện tình hình tròn là: " + S);
</script>
</body>
</html>
